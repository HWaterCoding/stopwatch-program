<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch Program</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/00250d9010.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="wrapper">
        <h1>Stop-Watch</h1>
        
        <div id="clock">
            <!-- <div id="timecontainer"> -->
            <h1 id="time">00:00:00</h1>
                
            <div id="lapTimers">
    
            </div>
            <!-- </div> -->
    
        
            <div class="buttoncontainer">
                <button id="reset"><i class="fa-solid fa-rotate-left"></i></button>
                <button id="toggleBtn" class="start">
                    <i class="icon fa-solid fa-play"></i>
                    <i class="icon fa-solid fa-pause"></i>
                </button>
                <button id="lap"><i class="fa-solid fa-flag"></i></button>
            </div>
        </div>
    </div>


    <script src="scripts/performance.js"></script>
    <!-- <script src="scripts/factory.js"></script> -->
    <!-- <script src="scripts/script.js"></script> -->

</body>
</html>
